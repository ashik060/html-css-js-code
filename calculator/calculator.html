<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design a simple calculator</title>
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="./calculator.css">
  </head>
  <body>
    <!--  &divide; or &#247; &times; or &#215; cross =>&#9003; &larr; -->
    <section>
      <div class="calculator">
        <div id="display"></div>
        <div class="cal_btn_main">
          <div class="c button">C</div>
          <div class="button">(</div>
          <div class="button">)</div>
          <div class="c button">&#9003;</div>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="orange button">&divide;</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="orange button">&times;</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="orange button">-</div>
          <div class="button">.</div>
          <div class="button">0</div>
          <div id="equal" class="button">=</div>
          <div class="orange button">+</div>
        </div>
      </div>
    </section>


    <script src="./calculator.js"></script>
  </body>
</html>
