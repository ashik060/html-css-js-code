<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/seip-registration-form-html-css.css">
    <title>Registration for SEIP Project</title>
  </head>
  <body>
    <form action="kichu.html" method="get" enctype="multipart/form-data">
      <div class="main-div">
        <h2>Registration for SEIP Project</h2> 
        <p>Select Course:(In SEIP project one person will be eligible for one course only)</p>
        <span class="span-class" style="display: block; float: left;width: 150px;">
          First Preference:<span class="star">*</span> 
        </span>
        <select name="course" style="width: 35%;">
          <option value="0">Select Course</option>
          <option value="1">Web Design</option>
          <option value="2">Web Development</option>
        </select><br><br>
        <label>
          <span>
            Name: <span class="star">*</span>
          </span><br><input type="text" size="40"><br><br>
        </label>

        <div class="div-3">
          <label>
            <span>
              Father Name: <span class="star">*</span>
            </span><br><input type="text" size="25">
          </label>
          <label>
            <span>
              Mother Name: <span class="star">*</span>
            </span><br><input type="text" size="25">
          </label>
          <label>
            <span>
              Gender: <span class="star">*</span>
            </span><br>
            <select name="sex" style="width: 200px;">
              <option value="0">Select Gender</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
          </label><br>
        </div><br><br>

        <div class="div-3">
          <label>
            <span>
              National ID:
            </span><br><input type="text" size="25">
          </label><br>
        </div><br><br>

        <div class="div-3">
          <label>
            <span>
              Date of Birth: <span class="star">*</span>
            </span><br><input type="text" size="25">
          </label>
          <label>
            <span>
              Religion: <span class="star">*</span>
            </span><br>
            <select name="religion" style="width: 200px;">
              <option value="0">Select Religion</option>
              <option value="1">Islam</option>
              <option value="2">Christianity</option>
            </select>
          </label>
          <label>
            <span>
              Ethnic Group: <span class="star">*</span>
            </span><br>
            <select style="width: 200px;">
              <option value="0">Select Ethnic Group</option>
              <option value="1">Bom people</option>
              <option value="3">Dhanuk</option>
            </select>
          </label><br>
        </div><br><br>

        <div class="div-3">
          <label>
            <span>
              Mobile: <span class="star">*</span>
            </span><br><input type="text" size="42">
          </label>
          <label>
            <span>
              Email: <span class="star">*</span>
            </span><br><input type="text" size="42">
          </label><br>
        </div><br><br>
        
        <div class="div-2">
          <label>
            <span>Is Employed?</span>
            <label><input type="radio" value="Yes">Yes</label>
            <label><input type="radio" value="No">No</label>
          </label>
          <label>
            <span>Monthly Income:</span><br>
            <input type="text" size="60">
          </label><br>
        </div><br>
        
        <h3>Present Address</h3>
        <div class="div-3">
          <label>
            <span>
              Address: <span class="star">*</span>
            </span><br><input type="text" size="93">
          </label><br>
        </div><br><br>
        
        <div class="div-3">
          <label>
            <span>
              City: <span class="star">*</span>
            </span><br><input type="text" size="42">
          </label>
          <label>
            <span>
              Post Code: <span class="star">*</span>
            </span><br><input type="text" size="42">
          </label><br>
        </div><br><br>

        <div class="div-3">
          <label>
            <span>
              Division: <span class="star">*</span>
            </span><br>
            <select style="width: 201px;">
              <option value="0">Select Division</option>
              <option value="1">Chattagram</option>
            </select>
          </label>
          <label>
            <span>
              District: <span class="star">*</span>
            </span><br>
            <select style="width: 201px;">
              <option value="0">Select District</option>
              <option value="1">Lakshmipur</option>
            </select>
          </label>
          <label>
            <span>
              Sub-District: <span class="star">*</span>
            </span><br>
            <select style="width: 201px;">
              <option value="0">Select Sub-District</option>
              <option value="1">Komolnagar</option>
              <option value="2">Lakshmipur Sadar</option>
              <option value="3">Ramgati</option>
              <option value="4">Raipur</option>
              <option value="5">Ramganj</option>
            </select>
          </label><br>
        </div><br>
        
        <h3>Highest Academic Achievement</h3>

        <div class="div-3">
          <label>
            <span>Level of Education:</span><br>
            <select style="width: 310px;">
              <option value="0">Select Education Level</option>
              <option value="1">Diploma Completed</option>
              <option value="2">Undergraduate - Only Final Year</option>
              <option value="3">Graduation Completed</option>
            </select>
          </label>
          <label>
            <span>Institute:</span><br>
            <input type="text" size="42">
          </label><br>
        </div><br><br>

        <div class="div-3">
          <label>
            <span>Subject:</span><br>
            <input type="text" size="42">
          </label>
          <label>
            <span>Year</span><br>
            <input type="text" size="42">
          </label><br>
        </div><br>

        <h3>Photo</h3> <input type="file" accept="image/*"><br>
        <span>Image size should be 300x300 (Max 100KB) in JPG Format</span>
        <h3>Security</h3>
        <label>
          <span>Type the code: <span class="star">*</span><br>
            <input type="text" size="42">
          </span>
        </label><br><br>
        <div style="text-align: center">
          <input class="btn btn_reset" name="submit" type="reset" value="Reset">   
          <input class="btn" name="submit" type="submit" value="Save">
        </div>
      </div>
    </form>
  </body>
</html>
